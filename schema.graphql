type Booking {
  bookingnumber: Int
  pk_bookingid: ID
  user: User
}

type Mutation {
  changeUsername(id: String, name: String): User
}

type Query {
  allBookings: [Booking]
  getAllUsers: [User]
  getRolesOfUser(id: ID): [Role]
  getUserById(id: ID): User
}

type Role {
  description: String
  pk_roleid: ID
}

type User {
  pk_userid: ID
  roles: [Role]
  username: String
}
