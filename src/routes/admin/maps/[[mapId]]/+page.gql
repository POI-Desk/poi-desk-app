query getMapSnapshotById($mapId: ID! = "") {
	getMapSnapshotById(mapId: $mapId) {
		pk_mapId
		height
		width
		published
		name
		desks {
			pk_deskid
			desknum
			x
			y
			rotation
			user {
				pk_userid
				username
			}
		}
		rooms {
			pk_roomId
			x
			y
			width
			height
		}
		walls {
			pk_wallId
			x
			y
			rotation
			width
		}
		doors {
			pk_doorId
			x
			y
			rotation
			width
		}
		labels {
			pk_labelId
			text
			x
			y
			rotation
		}
		floor {
			floorname
			building {
				buildingname
			}
		}
	}
}
